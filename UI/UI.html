<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>UI</title>
</head>

<body>

    <!---------------------------------- LOGO ---------------------------------->

    <header>
        <h1 id="logo">[Canvas!]</h1>
    </header>

    <!---------------------------------- TOOLBOX ---------------------------------->

    <div class="toolbox left">

        <!---------------------------------- CATEGORIES - STROKES ---------------------------------->

        <div class="strokes cate">
            <img src="https://img.icons8.com/material-rounded/40/000000/line.png" onclick="showHideStroke()" title="Stoke" />
            <div class="cate-items" id="stroke-items">
                <div class="cate-item-1">
                    <img src="https://img.icons8.com/material-rounded/35/000000/vertical-line.png" title="Straight Stroke" />
                </div>
                <div class="cate-item-2">
                    <img src="https://img.icons8.com/material-rounded/35/000000/vector.png" title="Arc"/>
                </div>
            </div>
        </div>

        <!---------------------------------- CATEGORIES - SHAPES ---------------------------------->

        <div class="shapes cate">
            <img src="https://img.icons8.com/material-rounded/40/000000/metamorphose.png" onclick="showHideShape()" title="Shapes"/>
            <div class="cate-items" id="shape-items">
                <div class="cate-item-1">
                    <img src="https://img.icons8.com/material-rounded/35/000000/rectangle-stroked.png" title="Rectangle"/> </div>
                <div class="cate-item-2">
                    <img src="https://img.icons8.com/material-rounded/35/000000/circled.png" title="Circle"/> </div>
                <div class="cate-item-3">
                    <img src="https://img.icons8.com/material-rounded/35/000000/triangle-stroked.png" title="Triangle"/> </div>
                <div class="cate-item-4">
                    <img src="https://img.icons8.com/material-rounded/35/000000/polygone.png" title="Polygon"/> </div>
            </div>
        </div>

        <!---------------------------------- CATEGORIES - TEXT ---------------------------------->

        <div class="text cate">
            <img src="https://img.icons8.com/material-rounded/40/000000/text.png" title="Text" />
        </div>

        <div class="tools cate">
            <img src="https://img.icons8.com/material-rounded/35/000000/pencil-tip.png" onclick="showHideTools()" title="Paint Tool"/>
            <div class="cate-items" id="tool-items">
                <div class="cate-item-1">
                    <img src="https://img.icons8.com/material-rounded/35/000000/pencil--v1.png" title="Pencil" /> </div>
                <div class="cate-item-2">
                    <img src="https://img.icons8.com/material-rounded/35/000000/paint.png" title="Brush"/> </div>
            </div>
        </div>

        <!---------------------------------- CATEGORIES - MEMES ---------------------------------->

        <div class="meme cate">
            <img src="https://img.icons8.com/ios/40/000000/doge.png" title="MEMES :0)"/>
        </div>

    </div>

    <!---------------------------------- CANVAS ---------------------------------->

    <canvas id="canvas" width="800" height="600"></canvas>

    <!---------------------------------- TOOLBAR - RIGHT ---------------------------------->

    <div class="toolbox right">

        <!---------------------------------- CATEGORIES - GENERAL (UNDO, REDO, , CLEAR, EXPORT) ---------------------------------->
        <div class="toolbox-general">
            <div class="constant">
                <img src="https://img.icons8.com/material-rounded/24/000000/undo.png" title="Undo"/>
                <br>
                <img src="https://img.icons8.com/material-rounded/24/000000/redo.png" title="Redo"/>
            </div>
            <div class="constant">
                <img src="https://img.icons8.com/material-rounded/24/000000/save.png" title="Export"/>
            </div>
            <div class="constant">
                <img src="https://img.icons8.com/material-rounded/24/000000/erase.png" title="Eraser"/>
                <br>
                <img src="https://img.icons8.com/material-rounded/24/000000/delete-sign.png" title="Clear" />
            </div>
            <div class="constant">
                <img src="https://img.icons8.com/material-rounded/24/000000/paint-palette.png" title="Colour Palette"/>
                <br>
                <img src="https://img.icons8.com/material-rounded/24/000000/fill-color.png" title="Colour Fill"/>
            </div>
            <div class="constant">
                <img src="https://img.icons8.com/material-rounded/24/000000/line-width.png" title="Line Width"/>
            </div>

            <!---------------------------------- CATEGORIES - DYNAMIC ---------------------------------->
            <div class="dynamic">

            </div>
        </div>

        <!---------------------------------- SCRIPT ---------------------------------->

        <script src="./ui.js"></script>
</body>

</html>
